<div class="flex flex-col justify-center items-center gap-2 p-4">
  <div>
    <h1 class="font-extrabold text-2xl">Heroes</h1>
  </div>

  <div
    class="flex flex-col items-center gap-2 justify-between w-1/3 rounded-xl border-2 border-blue-500 p-2"
  >
    <div class="flex flex-col items-center gap-4">
      <div class="flex flex-col justify-center items-center gap-2">
        <p class="font-semibold text-base">Nombre</p>
        <p class="text-3xl font-bold text-gray-400">{{ name }}</p>
      </div>

      <div class="flex flex-col justify-center items-center gap-2">
        <p class="font-semibold text-base">Edad</p>
        <p class="text-3xl font-bold text-gray-400">{{ age }}</p>
      </div>

      <div class="flex flex-col justify-center items-center gap-2">
        <p class="font-semibold text-base">MÃ©todo</p>
        <p class="text-3xl font-bold text-gray-400">
          {{ getHeroDescription() }}
        </p>
      </div>

      <div class="flex flex-col justify-center items-center gap-2">
        <p class="font-semibold text-base">Cap</p>
        <p class="text-3xl font-bold text-gray-400">{{ capitalizedName }}</p>
      </div>

      <div class="flex gap-2 justify-between items-center">
        <button
          class="rounded-xl bg-blue-500 text-white font-medium p-2"
          *ngIf="name !== 'Iroman'"
          (click)="changeHero()"
        >
          Cambiar nombre
        </button>
        <button
          class="rounded-xl bg-blue-500 text-white font-medium p-2"
          (click)="reset()"
        >
          reset
        </button>
        <button
          class="rounded-xl bg-blue-500 text-white font-medium p-2"
          *ngIf="age !== '43'"
          (click)="changeAge()"
        >
          Cambiar edad
        </button>
      </div>
    </div>
  </div>
</div>
